  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-[#10172a]">
    <div
      class="bg-violet-200 h-10 w-full border-2 border-violet-600 rounded-md my-4 p-2 flex justify-center items-center"

    bg-color-100   for background color and number for it's shade

    rounded-md for border radias we can set md like

    -->
      <h1 class="text-center font-mono font-extrabold">Hello World</h1>
      <!-- 
      using [] we can apply our style like bg-[#ddsvjskld] -->
    </div>
