<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crickstars</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
  <link rel="stylesheet" href="./crick.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_drop_down%22" />
</head>
 
<body class="flex justify-center items-center font-(family-name:Montserrat) bg-[#FAFAFA]">
 
      <!-- middle section (removed) -->
 
      <div class="">
    

        <div  class="mt-5 flex justify-center">
          <div id="scoreContainer"
            class="w-[568px] h-[149px] flex justify-between rounded-[20px] shadow-[0_2px_8px_rgba(0,0,0,0.1)] overflow-hidden relative hover:bg-[#ECECEE]">
 
            <!-- LEFT TEAM -->
            <div id="leftTeam"
              class="team w-1/2 h-full relative flex flex-col justify-center items-start pl-[20px] pr-[10px] cursor-pointer transition-all duration-300 bg-[#ECECEE] hover:bg-[#ECECEE] ">
 
              <!-- Arrow -->
              <img id="leftArrow" src="image/up.png" alt="Arrow"
                class="absolute top-[100px] right-[20px] w-[12px] h-[7px] transition-transform duration-300" />
 
              <!-- Avatar -->
              <div class="w-[45px] h-[45px] rounded-full overflow-hidden mb-[10px]">
                <img src="image/lion.png" alt="Red Lions" />
              </div>
 
              <span class="font-semibold text-[18px] leading-[23px] text-[#030311] mb-[4px]">Red Lions</span>
 
              <div class="flex items-center gap-[8px]">
                <p id="leftScore" class="font-semibold text-[35px] leading-[33px] text-[#030311]">207-6</p>
                <p class="font-semibold text-[16px] leading-[19px] text-[#717171]">(20 / 20)</p>
              </div>
            </div>
 
            <!-- RIGHT TEAM -->
            <div id="rightTeam"
              class="team w-1/2 h-full relative flex flex-col justify-center items-end pr-[20px] pl-[10px] text-right cursor-pointer transition-all duration-300 bg-white hover:bg-[#ECECEE]">
 
              <!-- Arrow -->
              <img id="rightArrow" src="image/down.png" alt="Arrow"
                class="absolute top-[100px] left-[20px] w-[12px] h-[7px] transition-transform duration-300" />
 
              <!-- Avatar -->
              <div class="w-[45px] h-[45px] rounded-full overflow-hidden mb-[10px]">
                <img src="image/eagle.png" alt="Phoenix 11" />
              </div>
 
              <span class="font-semibold text-[18px] leading-[23px] text-[#030311] mb-[4px]">Phoenix 11</span>
              <span class="font-semibold text-[18px] leading-[33px] text-[#717171]">Yet to bat...</span>
            </div>
          </div>
        </div>

         <script src="./script.js"></script>
      
      </div>
      <!-- midlle card team -->
    </div>
</body>
</html>
