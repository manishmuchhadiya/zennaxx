<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 bg-primary text-white fs-3 fw-bold m-1 p-1">
          Column 1
        </div>
        <div class="col-7 bg-success text-white fs-4 fw-light m-1 p-1">
          Column 2
        </div>
      </div>
      <button class="btn btn-danger btn-sm">Ok</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <form>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" />
            </div>
            <button class="btn btn-success">Login</button>
          </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <div class="card" style="width: 18rem">
      <img src="https://via.placeholder.com/150" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">This is a Bootstrap card example.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
